<!DOCTYPE html>
<html>

    <head>
        <title>looping computation</title>
    </head>

<body>

<h1>Akhil Vanaparthi Computes</h1>

<form>
    <label for="base">Enter a base</label>
    <input type ="number" id="base" name="base" value=10> <br>

    <label for="exponent">Enter a exponent</label>
    <input type ="number" id="exponent" name="exponent" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">

<p id="result"></p>
<div>
    <input type="radio" id="plus" name="Operation" onclick="processRadio()" value="+"
          >
    <label for="plus">plus</label>
  </div>
  
  <div>
    <input type="radio" id="minus" name="Operation" onclick="processRadio()" value="-">
    <label for="minus">minus</label>
  </div>
  
  <div>
    <input type="radio" id="times" name="Operation" onclick="processRadio()" value="*"  checked>
    <label for="times">times</label>
  </div>

  <div>
    <input type="radio" id="divide" name="Operation" onclick="processRadio()" value="/">
    <label for="divide">divide</label>
  </div>
  <p id="mathResult"></p>
</form>

<script> 

    function powers(){

        var base= document.getElementById("base").value;
        var exponent = document.getElementById("exponent").value;
        var result ="";
        
        result = "powers of "+ base+" are: ";
        

        for (let i = 1; i <= exponent; i++) {
                result = result + Math.pow(base,i)+" ";
        }

        document.getElementById("result").innerHTML = result;

    }
    function processRadio(){

var base = document.getElementById("base").value;
var exponent= document.getElementById("exponent").value;


var Operation = document.getElementsByName('Operation');
var operator="";
var mathResult=0;

for (var i = 0, length = Operation.length; i < length; i++) {

    if (Operation[i].checked) {

        operator = Operation[i].value;
        
        if(operator =="+"){
            mathResult = parseFloat(base)+parseFloat(exponent);
        }else if(operator == "-"){
            mathResult = base-exponent;
        }else if(operator == "*"){
            mathResult = base*exponent;
        }else{
            mathResult = base/exponent;
        }

        document.getElementById("mathResult").innerHTML = mathResult;

        break;
    }
}
}
</script>

</body>
</html>
