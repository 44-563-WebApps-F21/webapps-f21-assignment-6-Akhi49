<!DOCTYPE html>
<html>
    <title>Story of a Student</title>
    <head>
        <style>
    
            h2 {
                background-color: blue;
            }
        
            label {
                color: black;
            }
        
            p {
                color: rgb(0, 139, 46);
            }
        
        
         </style>
    </head>
 
<body>

<h2>Pass phrase Akhil Vanaparthi</h2>

<form id="phraseValidationForm">
    
    <div>
        <label for="secret_phrase">Enter the secret phrase</label>
        <input type ="password" id="secretPhrase" value="Let me in">
    </div>
    
    <div>
        <label for="phrase">Enter a phrase</label>
        <input type ="text" id="checkPhrase"/>
    </div>
    
    <div>
        <input type="button" id="btnProcessPhrase" onclick="processPhrase()" value="Check the phrase"/>
    </div>

</form>

<p id="result"></p>

<div>

    <img src="download1.jpg" id="image" style="height: 200px;width: 200px;" onclick="newImage()"></img>

</div>

<script> 
    correct = 0;
    wrong = 0;
    usingImage = 1;
   
    let errorFlag = 0;
    
    function processPhrase (){
        console.log("Getting form values")
        var secretPhrase = document.getElementById("secretPhrase").value;
        var checkPhrase = document.getElementById("checkPhrase").value;
 
        if(secretPhrase != null && secretPhrase.trim() != "" && checkPhrase != null && checkPhrase.trim() != "" && secretPhrase == checkPhrase){
          correct =correct + 1;
          alert("Access Allowed");
          errorFlag =0;
        }else{
            wrong = wrong + 1;
            alert("Access Denied"); 
            errorFlag++;
            if (wrong >= 3 && errorFlag>2) {
                     alert("account locked");
             }
        }
         var out = document.getElementById("result");
        
         out.innerHTML = "Correct: " + correct + "<br>" + "Wrong: " + wrong;
        
    }


   function newImage(){

        switch(usingImage){

            case 1: 
                usingImage++;
                document.getElementById("image").src = "download1.jpg";
                break;
            
            case 2:
                usingImage++;
                document.getElementById("image").src = "paddlefish.jpg";
                break;
            
            case 3:
                usingImage =1;
                document.getElementById("image").src = "nyala.jpg";
                break;
        }


   }


   </script>
   

</body>
</html>
